<html>
    <head>
        <script type="text/javascript">
        function absolute(num)
        {
            if(num>=0)
            {
                return num;
            }
            else
            {
                return -num;
            }
        }
        function use_absolute(n)
        {
            alert(absolute(n));
        }
        </script>
    </head>
    <body onload="use_absolute(-10);">
    </body>
</html>

<html>
    <head>
        <script type="text/javascript">
        
        function draw_triangle()
        {
            iteration=1;
            while(iteration<=10)
            {
                for(hash=1;hash<=iteration;hash++)
                {
                    document.write("#");
                }
                document.write("<br/>");
                iteration++;
            }
        }
        </script>
    </head>
    <body onload="draw_triangle();">
    </body>
</html>

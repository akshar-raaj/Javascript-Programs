<html>
    <head>
        <script type="text/javascript">
        function print_even()
        {
            i=1;
            while(i<=12)
            {
                if(i%2==0)
                {
                    document.writeln(i);
                }
                i++;
            }
        }
        </script>
    </head>
    <body onload=print_even()>
    </body>
</html>

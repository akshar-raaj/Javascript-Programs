<html>
    <head>
        <script type="text/javascript">
        function required()
        {
            for(num=20;;num++)
            {
                if(num%7==0)
                {
                    break;
                }
            }
            alert(num);
        }
        </script>
    </head>
    <body onload="required();">
    </body>
</html>

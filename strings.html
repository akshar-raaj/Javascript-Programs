<html>
    <head>
        <script type="text/javascript">
        function starts_with(sentence,pattern)
        {
            for(i=0;i<sentence.length;i++)
            {
                if(sentence.slice(0,i)==pattern)
                {
                    break;
                    return true;
                }
            }
            return false;
        }
        alert(starts_with("rotation","rot"));
        </script>
    </head>

</html>

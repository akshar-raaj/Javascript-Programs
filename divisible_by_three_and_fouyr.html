<html>
    <head>
        <script type="text/javascript">
        function divisible_by_three_four()
        {
            for(num=3;num<=20;num=num+3)
            {
                if(num%3==0 && num%4==0)
                {
                    document.writeln(num);
                }
            }
        }
        </script>
    </head>
    <body onload="divisible_by_three_four();">
    </body>
</html>

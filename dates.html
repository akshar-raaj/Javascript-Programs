<html>
    <head>
        <script type="text/javascript">
        function dt()
        {
            var today=new Date();
            alert(today);
            alert(today.getFullYear());
            alert(today.getMonth());
            alert(today.getDate());
            alert(today.getHours());
            alert(today.getDay());
        }
        </script>
    </head>
    <body onload="dt();">
    </body>
</html>

<html>
    <head>
        <script type="text/javascript">
        function req()
        {
            answer=prompt("What is 2+2");
            answer=Number(answer);
            if(answer==4)
            {
                alert("Correct");
            }
            else if(answer==3 || answer==5)
            {
                alert("Almost");
            }
            else{
                alert("Bhago yaha se ");
            }
        }
        </script>
    </head>
    <body onload="req();">
    </body>
</html>
